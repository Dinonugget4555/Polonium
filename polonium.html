<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polonium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            display: block;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #add-link-form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #add-link-form input, #add-link-form button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Polonium</h1>
    </header>
    <nav>
        <ul id="links-list">
            <li><a href="https://www.example1.com" target="_blank">Example Link 1</a></li>
            <li><a href="https://www.example2.com" target="_blank">Example Link 2</a></li>
            <li><a href="https://www.example3.com" target="_blank">Example Link 3</a></li>
            <!-- New links will be added here -->
        </ul>
    </nav>
    <div id="add-link-form">
        <h2>Add a new link</h2>
        <input type="text" id="new-link-text" placeholder="Link Text" required>
        <input type="url" id="new-link-url" placeholder="Link URL" required>
        <input type="password" id="passcode" placeholder="Enter Passcode" required>
        <button type="button" onclick="addLink()">Add Link</button>
    </div>
    <footer>
        &copy; 2024 Polonium. All rights reserved.
    </footer>

    <script>
        function addLink() {
            var passcode = document.getElementById('passcode').value;
            var correctPasscode = "NuggetOnTop";
            if (passcode === correctPasscode) {
                var linkText = document.getElementById('new-link-text').value;
                var linkURL = document.getElementById('new-link-url').value;
                if (linkText && linkURL) {
                    var ul = document.getElementById('links-list');
                    var li = document.createElement('li');
                    var a = document.createElement('a');
                    a.href = linkURL;
                    a.target = "_blank";
                    a.textContent = linkText;
                    li.appendChild(a);
                    ul.appendChild(li);
                    document.getElementById('new-link-text').value = '';
                    document.getElementById('new-link-url').value = '';
                    document.getElementById('passcode').value = '';
                    alert("Link added successfully!");
                } else {
                    alert("Please enter both link text and URL.");
                }
            } else {
                alert("Incorrect passcode.");
            }
        }
    </script>
</body>
</html>
